<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Test dx-media Silverlight Video</title>
	<link href="../resources/dxHtml5Video" rel="stylesheet" />
	<style>
		html, body{
			width:640px;
			margin:0;
			padding:0;
			background:#ccc;
		}
		#player{
			width:640px;
			height:360px;
			position:relative;
		}

	</style>
    <script>
        dojoConfig = {
			async:1
		};
    </script>
    <script src="../../dojo/dojo.js"></script>
	<script>
		require([
				"dojo",
				"dojo/parser",
				"dojo/domReady!",
				"dx-media/silverlight/Video"
			], function(dojo, parser, ready, version){

			parser.parse();

		});
	</script>
</head>
<body>
	<h1>Test dx-media Silverlight Video</h1>
    <div id="player">
		<div data-dojo-type="dx-media/silverlight/Video" data-dojo-props="src:'./media/video/SightAndSound_sm.mp4', controls:true, width:640, height:360"></div>
	</div>
</body>
</html>
