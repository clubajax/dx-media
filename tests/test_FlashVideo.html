<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Test dx-flash Video</title>
	<link href="../resources/dxHtml5Video.css" rel="stylesheet" /><link href="./test-styles.css" rel="stylesheet" />
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
    <script>
        dojoConfig = {
			async:1,
			isDebug:1
		};
    </script>
    <script src="../../dojo/dojo.js"></script>
	<script>
		require([
				"dojo/parser",
				"dx-media/flash/Video"
			], function(parser, Video){
			
				parser.parse();
				new Video({
					width:320,
					height:180,
					controls:true,
					autoplay:true,
					src:'../tests/media/video/SightAndSound_sm.mp4'
				}, 'player2');
		});
	</script>
</head>
<body>
	<h1>Test dx-flash Video</h1>
	<div class='row'>
		<div class='pWrap'>
			<label>Markup Player</label>
			<div id="player">
				<video id="video" data-dojo-type="dx-media/flash/Video" data-dojo-props="width:320, height:180, controls:true, autoplay:true">
					<source src='./media/video/SightAndSound_sm.mp4'></source>
				</video>
			</div>
		</div>
		<div class='pWrap2'>
			<label>Programmatic Player</label>
			<div id='player2'>

			</div>
		</div>
	</div>
</body>
</html>
