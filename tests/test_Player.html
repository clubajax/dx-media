<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Test dx-media Player</title>
	<link href="../resources/dxHtml5Video.css" rel="stylesheet" />
	<link href="../resources/dxControlbar.css" rel="stylesheet" />
	<link href="./test-styles.css" rel="stylesheet" />
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >

    <script>
        dojoConfig = {
			async:1,
			isDebug:1
		};
    </script>

    <script>
        dojoConfig = {
			async:1,
			isDebug:1
		};
    </script>
    <script src="../../dojo/dojo.js"></script>
	<script>
		require([
				'dojo/parser',
				'dx-media/util/dom',
				'dx-media/player/Player'
			], function(parser, dom, Player){
				parser.parse();
				//
				// TODO: Test creating widget then adding to DOM
				//
				if(dom.byId('player2')){
					new Player({
						src:'./media/video/Dojo.mp4',
						poster:'media/images/Dojo.png',
						controls:true
					}, 'player2');
				}
				if(dom.byId('player3')){
					new Player({
						src:'./media/video/Dojo.mp4',
						poster:'media/images/Dojo.png',
						controls:true
					}, 'player3');
				}
			});
	</script>
</head>
<body>
	<h1>Test dx-media Player</h1>
    <div id="player">
		<video data-dojo-type="dx-media/player/Player" data-dojo-props="width:320, height:180, poster:'media/images/Dojo.png', controls:true">
			<source src='./media/video/Dojo.webm'></source>
			<source src='./media/video/Dojo.mp4'></source>
		</video>
	</div>
	<!--<div id='player2'></div>
	<div id='player3'></div>-->
</body>
</html>
